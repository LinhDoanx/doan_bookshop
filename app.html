<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="stylesheet" href="/FONTS/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,500&family=Nunito:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/CSS/app.css">
   
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/app.css">
    <!-- swiper slide link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


</head>
<body>
    <div class="app">
        <!-- header -->
        <header class="header">
            <div class="grid">
                <!-- header-with-search -->
                <div class="header-with-search">
                    <div class="header-logo">
                        <a class="header-logo-link" href="#">
                        <img src="/IMG/LOGO.png" class="header-logo-img" alt="LOGO">
                        BOOKSHOP
                        </a>
                    </div>
                    <div class="header-search">
                        <input type="text" class="header-search-input" placeholder="Nhập sản phẩm tìm kiếm ...">
                        <button class="btn header-search-btn">
                            <i class="fas fa-search"></i>
                            Tìm Kiếm
                        </button>
                    </div>
            
                    <div class="header-cart">
                        <i class=" header__cart-icon fas fa-shopping-cart"></i>
                    </div>

                    <ul class="login-signin">
                        <li class="login-signin-item item-separate ">Đăng ký</li>
                        <li class="login-signin-item">Đăng nhập</li>
                        <i class="user-icon far fa-user"></i>
                    </ul>
                </div>

                <!-- header-navbar -->
                <nav class="header__navbar">
                    <ul class="navbar-list">
                        <li class="navbar-list-item">
                            <a class="navbar-item-link" href="#">Trang chủ</a>
                        </li>
                        <li class="navbar-list-item navbar-item-link">
                            Danh mục sách
                            <i class="icon-down fas fa-caret-down"></i>
                        </li>
                        <li class="navbar-list-item">
                            <a class="navbar-item-link" href="#">Sách bán chạy</a>
                        </li>
                        <li class="navbar-list-item">
                            <a class="navbar-item-link" href="">Sách giảm giá</a>
                        </li>
                        <li class="navbar-list-item">
                            <a class="navbar-item-link" href="">Văn phòng phẩm</a>
                        </li>
                    </ul>
                </nav>

            </div>

            
        </header>

        <!-- CONTAINER -->

        <div class="container">
            <!-- slider -->
            <div class="slider swiper mySwiper">
                <div class="swiper-wrapper ">
                    <div class="slider-item swiper-slide ">
                        <a href="">
                            <img src="/IMG/slider1.jpg" alt="">
                        </a>
                    </div>
                    <div class="slider-item swiper-slide ">
                        <a href="">
                            <img src="/IMG/slider2.jpg" alt="">
                        </a>
                    </div>
                    <div class="slider-item swiper-slide ">
                        <a href="">
                            <img src="/IMG/slider3.jpg" alt="">
                        </a>
                    </div>
                    <div class="slider-item swiper-slide ">
                        <a href="">
                            <img src="/IMG/slider4.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>

            </div>
            
                                 
        </div>



        <!-- FOOTER -->
        <footer class="footer">
<p>hello</p>
        </footer>
    </div>

    <!-- file app.js -->
    <script src="./JS/app.js"></script>
    <!-- bootrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- swiper slider -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>
</html>
